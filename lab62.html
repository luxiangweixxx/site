<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF - 8">
    <title>二次方程求解</title>
</head>

<body>
    <input type="number" id="a" placeholder="x²的系数">
    <input type="number" id="b" placeholder="x的系数">
    <input type="number" id="c" placeholder="常数项">
    <button onclick="solveQuadratic()">Solve</button>
    <div id="solutionArea"></div>
    <script>
        function solveQuadratic() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById('solutionArea').innerHTML = `方程的两个实根为：x1 = ${x1}, x2 = ${x2}`;
                alert(`方程的两个实根为：x1 = ${x1}, x2 = ${x2}`);
                console.log(`方程的两个实根为：x1 = ${x1}, x2 = ${x2}`);
            } else if (delta === 0) {
                let x = -b / (2 * a);
                document.getElementById('solutionArea').innerHTML = `方程的实根为：x = ${x}`;
                alert(`方程的实根为：x = ${x}`);
                console.log(`方程的实根为：x = ${x}`);
            } else {
                let realPart = -b / (2 * a);
                let imaginaryPart = Math.sqrt(-delta) / (2 * a);
                let x1 = realPart + " + " + imaginaryPart + "i";
                let x2 = realPart + " - " + imaginaryPart + "i";
                document.getElementById('solutionArea').innerHTML = `方程的两个复根为：x1 = ${x1}, x2 = ${x2}`;
                alert(`方程的两个复根为：x1 = ${x1}, x2 = ${x2}`);
                console.log(`方程的两个复根为：x1 = ${x1}, x2 = ${x2}`);
            }
        }
    </script>
</body>

</html>
